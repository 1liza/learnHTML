    <script>
        var tableIndex = document.getElementById("table-content").children[0];

        document.getElementById("month").addEventListener("change", function(e) {            
            console.log(tableIndex)//HTMLCollection对象
            var inp = document.getElementsByName(e.target.name);
            console.log(inp);//Nodelist节点列表
            var p = document.getElementById("place").value;
            var t = document.getElementById("thing").value;
            var a = (parseInt(p)-1)*3+parseInt(t);//根据地名和购买物品确定是第几行
            var row = tableIndex.children[a];
            var col = parseInt(e.target.name)+1;
            console.log(col);
            console.log(row.children[col]);
            row.children[col].innerHTML = inp[0].value;
        })
        function writeTitle() {
            //地区或者物品选项改变，select全部清零
            var monthList = document.getElementById("month");
            for (i=0;i<monthList.length;i++) {
                monthList[i].value = '';
            }
        }
        document.getElementById("place").addEventListener("change", writeTitle);
        document.getElementById("thing").addEventListener("change", writeTitle);

        function selectTitle() {
            var p = document.getElementById("select-place").value;
            var t = document.getElementById("select-thing").value;
            var a = (parseInt(p)-1)*3+parseInt(t);//根据地名和购买物品确定是第几行
            var row = tableIndex.children;
            for (i=0; i<row.length;i++) {
                row[i].style.backgroundColor = "white";
            }
            row[a].style.backgroundColor = "gray";
        }
        document.getElementById("select-place").addEventListener("change", selectTitle);
        document.getElementById("select-thing").addEventListener("change", selectTitle);
