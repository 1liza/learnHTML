<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="stack-input" type="text">
    <p id="stack-cont">栈内容：applelt->pear</p>    
    <button id="push-btn">进栈</button>
    <button id="pop-btn">退栈</button>
    <button id="font-btn">打印栈顶元素内容</button>
    <button id="empty-btn">判断栈是否为空</button>

<script>
/*
实现如阅读材料中，队列的相关进栈、退栈、获取栈顶、判空的操作
栈顶对应数组中第一个元素
进栈和退栈操作后，需要在 id 为 stack-cont 的 p 标签中更新显示栈中的内容，栈顶在最左侧，中间用 -< 连接（练习使用数组的join方法）
*/
var stack = ["apple", "pear"];
var inp = document.getElementById("stack-input");
var sta = document.getElementById("stack-cont");
var pushbtn = document.getElementById("push-btn");
var popbtn = document.getElementById("pop-btn");
var fontbtn = document.getElementById("font-btn");
var empbtn = document.getElementById("empty-btn");
pushbtn.onclick = function() {
    stack.push(inp.value);
    console.log(stack)
    sta.innerHTML = "栈内容："+stack.join('->')
}
popbtn.onclick = function() {
    stack.pop(inp.value);
    sta.innerHTML = "栈内容："+stack.join('->')
}
fontbtn.onclick = function() {
    inp.value = stack[0]
}
empbtn.onclick = function() {
    if (stack === []) {
        inp.value = "空"
    }
    else {
        inp.value = "非空"
    }
}
</script>
</body>
</html>
