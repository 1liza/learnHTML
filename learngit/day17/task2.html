<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        window.onload=function(){
            document.getElementById('trans-btn').onclick = dec2bin;
        }
        function dec2bin() {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            try{
                decNumber = parseInt(document.getElementById('dec-number').value)
                if (decNumber < 0) throw "wrong input"
                var ans=''
                while (decNumber!=0) {
                    b = decNumber % 2
                    decNumber = parseInt(decNumber/2)
                    ans = b+ans
                }
                document.getElementById("result").innerHTML = ans
            }
            catch(err){
                document.getElementById("result").innerHTML = err
            }
        }

        // 实现当点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        // Some coding   
    </script>
</body>
</html>
